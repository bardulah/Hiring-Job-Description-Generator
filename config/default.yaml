# Default Configuration for Hiring System Generator

analysis:
  min_job_descriptions: 3
  skill_threshold: 0.3
  use_nlp: true
  extract_entities: true

generation:
  default_experience_level: "Mid-Level"
  include_salary: true
  include_equity: true
  include_benefits: true

interview:
  default_stages: 7
  include_technical: true
  include_leadership: true  # for Senior+ roles
  min_interview_duration: 30
  max_interview_duration: 90

timeline:
  buffer_weeks: 1
  urgency_multipliers:
    low: 1.2
    medium: 1.0
    high: 0.8

output:
  formats:
    - json
    - text
    - markdown
    - pdf
  save_intermediate: false
  timestamp_files: true

api:
  host: "0.0.0.0"
  port: 8000
  cors_origins:
    - "*"
  rate_limit: 100  # requests per hour

cache:
  enabled: true
  ttl: 3600  # seconds
  max_size: 100

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/hiring_system.log"

analytics:
  enabled: true
  track_usage: true
  track_performance: true

market_data:
  enabled: false  # requires API key
  cache_duration: 86400  # 24 hours
  sources:
    - glassdoor
    - levels_fyi
